spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=1;MODE=MySQL
spring.datasource.username=testuser
spring.datasource.password=testpassword

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.jpa.show-sql=true

spring.data.rest.base-path=/api

okta.oauth2.client-id=${OAUTH_CLIENT_ID}
okta.oauth2.issuer=${OAUTH_ISSUER}
okta.oauth2.audience=${OAUTH_AUDIENCE}

stripe.key.secret=${STRIPE_KEY_SECRET}

# HTTPS configuration

# Server web port
server.port=8443
# Enable HTTPS support (only accept HTTPS requests)
server.ssl.enabled=true
# Alias that identifies the key in the key store
server.ssl.key-alias=${SSL_KEY_STORE_ALIAS}
# Keystore location
server.ssl.key-store=classpath:${SSL_KEY_STORE_ALIAS}-keystore.p12
# Keystore password
server.ssl.key-store-password=${SSL_KEY_STORE_PASSWORD}
# Keystore format
server.ssl.key-store-type=PKCS12